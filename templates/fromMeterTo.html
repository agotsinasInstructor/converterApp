<div class="border border-start border-5 rounded-3">
  <h1 class="display-5 m-5">Μετατροπή μέτρων σε άλλα μεγέθη</h1>
  <hr class="bg-primary mx-5"/>
  <div class="form-row m-5">
    <div class="col-md-6 mb-3">
      <label class='form-label ' for="meters">Εισάγετε τα μέτρα:</label
      ><input
        class="form-control"
        id="meters"
        type="number"
        ng-model="inputM"
        required
        step="0.1"
        placeholder="πχ 4,5"
        min="0"
      />
      </div>
      <div class="col-md-6">
        <table class="table table-sm table-striped">
          <thead class="text-bg-primary text-center m-2 p-2">
            <tr>
              <th>Μέγεθος</th>
              <th>Τιμή</th>
            </tr>
            </thead>
          <tbody class="text-center">
            <tr>
              <td>Χιλιοστά (mm)</td>
              <td>{{conv.MetersToMM(inputM)}}</td>
            </tr>
            <tr>
              <td>Εκατοστά (cm)</td>
              <td>{{conv.MetersToCm(inputM)}}</td>
            </tr>
            <tr>
              <td>Χιλιόμετρα (km)</td>
              <td>{{conv.MetersToKm(inputM)}}</td>
            </tr>
            <tr>
              <td>Γιάρδες (yd)</td>
              <td>{{conv.MetersToYd(inputM)}}</td>
            </tr>
            <tr>
              <td>Ποδια (ft)</td>
              <td>{{conv.MetersToFeet(inputM)}}</td>
            </tr>
            <tr>
              <td>Ίντσες (in)</td>
              <td>{{conv.MetersToFeet(inputM)}}</td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </div>
    
  
    
  </div>
  
</div>
