<h1 class="display-4">Μετατροπή μεγεθών σε μετρα</h1>
<hr />
<div class="form-row">
  <div class="row">
    <div class="col-sm-5">
      <label for="chosenSize" class="form-label col-form-label-lg">
        Επιλέξτε μέγεθος:</label
      ><br />
      <select
        name="chosenSize"
        ng-model="chosenSize"
        required
        class="form-select form-select-lg mb-3"
      >
        <option value="0" selected disabled>--Διαλέξτε το μεγέθος σας--</option>
        <option ng-repeat="c in choices" ng-value="c.value">
          {{c.displayName}}
        </option>
      </select>
    </div>
    <div class="col-sm-5">
      <label for="input" class="form-label col-form-label-lg">
        Εισάγετε την τιμή:
      </label>
      <input
        type="number"
        class="form-control form-control-lg mb-3"
        id="input"
        name="input"
        required
        placeholder="πχ 4.5"
        ng-model="inputM"
      />
    </div>
  </div>
</div>
<div class="row" ng-if="inputM != '0' && inputM != null">
  <div
    class="text-light col-sm-5 bg-success text-center p-2 mx-2 rounded-3 display-6"
  >
    {{conv.MmToMeters(inputM)}} μέτρα
  </div>
</div>
